<html lang="ru">

<head>

<title>Форма регистрации</title>

<body>
   <div class="logo">Unreal Space Estate</div>
   <div class="slogan">Прикоснись к вселенной!</div>
   <form action="">

<h1 title="Заполните поля">Регистрация</h1>

 <div class="group">
    <label for="">Имя пользователя:</label>
    <input type="text" placeholder="Имя пользователя">
 </div>
 <div class="group">
    <label for="">Пароль:</label>
    <input type="password" placeholder="Пароль">
 </div>
 <div class="group">
    <label for="">Пароль еще раз:</label>
    <input type="password" placeholder="Пароль еще раз">
 </div>
 <div class="group">

    <input type="email" placeholder="адрес эл. почты">
 </div>
 <div class="group">
    <label for="">Номер телефона:</label>
    <input type="tel" pattern="+7(XXX)XXX-XX-XX"
     placeholder="+7(XXX)XXX-XX-XX">
 </div>
 <div class="group">
    <center><button>Регистрация</button></center>
 </div>
