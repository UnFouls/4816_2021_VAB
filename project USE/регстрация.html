<!DOCTYPE html>
<html lang="ru">

<head>
<meta charset="UTF-8">
<title>Форма регистрации</title>
<link rel="stylesheet" href="registr.css">
</head>

<body>
   <form action="">
<h1 title="Заполните поля">Регистрация</h1>
 <div class="group">
    <label for="">Имя пользователя:</label>
    <input type="text">
 </div>
 <div class="group">
    <label for="">Пароль:</label>
    <input type="password">
 </div>
 <div class="group">
    <label for="">Пароль еще раз:</label>
    <input type="password">
 </div>
 <div class="group">
    <label for="">Адрес эл. почты:</label>
    <input type="email">
 </div>
 <div class="group">
    <label for="">Номер телефона:</label>
    <input type="tel" pattern="+7(XXX)XXX-XX-XX"
     placeholder="+7(XXX)XXX-XX-XX">
 </div>
 <div class="group">
    <center><button>Регистрация</button></center>
 </div>
</form>
